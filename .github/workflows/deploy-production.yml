
# .github/workflows/deploy-production.yml



name: üöÄ Deploy to Production (Docker Compose via SSH)

on:
  workflow_run:
    workflows: ["Smart CI/CD Pipeline"]
    types:
      - completed

jobs:
  deploy:
    name: Deploy to Production
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.head_branch == 'main'
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://your-production-domain.com

    steps:
      - name: Setup SSH Agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.PRODUCTION_SSH_KEY }}

      - name: Deploy to Production Server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.PRODUCTION_USER }}@${{ secrets.PRODUCTION_HOST }} << 'EOF'
            set -e
            echo "üì¶ Pulling latest code..."
            cd /path/to/your/project  # <-- Replace this with your actual path
            git pull origin main

            echo "üíæ Backing up database..."
            TIMESTAMP=$(date +%Y%m%d%H%M%S)
            mkdir -p backups
            docker exec -t your_postgres_container pg_dumpall -c -U postgres > backups/db_backup_$TIMESTAMP.sql

            echo "üîÑ Updating containers with production compose files..."
             docker-compose -f docker-compose.yml -f docker-compose.prod.yml pull
             docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d --remove-orphans

             echo "‚úÖ Production deployment complete!"

       - name: Post-Deploy Health Check
         run: |
           sleep 30
           if curl -f --max-time 10 ${{ secrets.PRODUCTION_URL }}/health || curl -f --max-time 10 ${{ secrets.PRODUCTION_URL }}; then
             echo "‚úÖ Production health check passed"
           else
             echo "‚ùå Production health check failed - manual intervention required"
             exit 1
           fi
          EOF

