version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: saascrm_db
      POSTGRES_USER: saascrm_user
      POSTGRES_PASSWORD: saascrm_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U saascrm_user -d saascrm_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - DJANGO_ENV=development
      - DATABASE_URL=postgresql://saascrm_user:saascrm_password@db:5432/saascrm_db
      - SECRET_KEY=django-insecure-dev-key-change-in-production
      - RUN_SETUP=true
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: python manage.py runserver 0.0.0.0:8000
    healthcheck:
      test: ["CMD", "python", "manage.py", "check"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://backend:8000
    depends_on:
      - backend
    command: npm run dev

volumes:
  postgres_data: